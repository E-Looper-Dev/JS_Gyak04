<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registrationForm">
        <label for="username">Felhasználónév:</label>
        <input type="text" id="username" name="username" required minlength="5" maxlength="16">
        <br><br>
        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" required minlength="6">
        <br><br>
        <label for="passwordConfirm">Jelszó újra:</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" required minlength="6">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="birthdate">Születési dátum:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br><br>
        <input type="submit" value="Regisztráció">
    </form>
    <script src="Feladat02.js"></script>
</body>
</html>
