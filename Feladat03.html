<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportesemény Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Sportesemény Regisztráció</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Név:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Életkor:</label>
                <input type="number" class="form-control" id="age" name="age" min="18" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Nem:</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="">Válasszon...</option>
                    <option value="male">Férfi</option>
                    <option value="female">Nő</option>
                    <option value="other">Egyéb</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sport" class="form-label">Kedvelt sportág:</label>
                <input type="text" class="form-control" id="sport" name="sport" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
                <label class="form-check-label" for="newsletter">Hírlevél feliratkozás</label>
            </div>
            <div class="mb-3">
                <label for="likert">Hogyan értékeli a sporteseményt?</label><br>
                <input type="radio" id="likert1" name="likert" value="1">
                <label for="likert1">1 - Nagyon rossz</label><br>
                <input type="radio" id="likert2" name="likert" value="2">
                <label for="likert2">2 - Rossz</label><br>
                <input type="radio" id="likert3" name="likert" value="3">
                <label for="likert3">3 - Közepes</label><br>
                <input type="radio" id="likert4" name="likert" value="4">
                <label for="likert4">4 - Jó</label><br>
                <input type="radio" id="likert5" name="likert" value="5">
                <label for="likert5">5 - Nagyon jó</label>
            </div>
            <button type="submit" class="btn btn-primary">Regisztráció</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="feladat03.js"></script>
</body>
</html>
